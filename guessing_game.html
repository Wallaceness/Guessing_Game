<!DOCTYPE html>
<html>
<head>
<title>Guessing game</title>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="script.js"></script>
</head>
<body>
<h1 id="title">Guessing Game!</h1>
<br>
<p id="p">Welcome to Guessing Game. You will have 5 attempts to guess a random number between 1 and 100. Sound easy? Wait 'til you've tried it!</p>
<h1>Guesses remaining:<span id="chances"></span></h1>
<div>
<span>Are you ready? Enter your guess here!
<input type="text" maxlength="3" id="guess"> </span><span class=message id="message"></span>
</div>
<button id="guessButton">Guess!</button>
<button id="hint">Hint</button>
<span class="message" id="message2"></span>
<br>
<div id="winOrLose"></div>
<button id="replay">Play again</button>
</body>
</html>
