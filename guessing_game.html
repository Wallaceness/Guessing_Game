<!DOCTYPE html>
<html>
<head>
<title>Guessing game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="title">Guessing Game!</h1>
<br>
<p>Welcome to guessing game. You will have 5 attempts to guess a random number between 1 and 100. Sound easy? Wait 'til you've tried it!</p>
<div id="guess">
<span>Are you ready? Enter your guess here!
<input type="text" maxlength="3" id="text"> </span><span id="message"></span>
</div>
<button id="g">Guess!</button>
<button id="hint">Hint</button>
<br>
<div id="winOrLoose"></div>
<br>
<button>What was the number?</button>
<button>Play again</button>
</body>
</html>
